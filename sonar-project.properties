sonar.projectKey=zuhlke_ZMetric
sonar.projectName=ZMetric
sonar.projectVersion=1.0

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/zuhlke/ZMetric
sonar.links.ci=https://travis-ci.com/zuhlke/ZMetric


# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# SQ standard properties
sonar.sources=src

sonar.tests=src
# But we get specific here
# We don't need to exclude it in sonar.sources because it is automatically taken care of
sonar.test.inclusions=src/**/*.spec.js,src/**/*.spec.jsx,src/**/*.test.js,src/**/*.test.jsx,src/**/*.test.ts,src/**/*.test.tsx,src/index.js,src/Actions.js,src/serviceWorker.js,src/setupTests.js,src/**/*.stories.js,src/**/*.stories.jsx

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=./test-report.xml
